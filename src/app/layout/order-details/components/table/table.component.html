<div class="card mb-3">
  <div class="card-body table-responsive">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Type</th>
          <th>QTY</th>
          <th>QTY Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{item.itemNo}}</td>
          <td>{{item.itemName}}</td>
          <td>{{item.itemType}}</td>
          <td>{{item.salesOrderQty}}</td>
          <td>{{item.salesOrderQtyType}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
