<div class="card bg-white">
  <div class="card-header">
    <div class="row">
      <div class="col col-xs-3">
        <span class="fa-3x">{{count}}</span>
      </div>
      <div class="col col-xs-9 text-right">
        <div class="d-block huge card-icon"><i class="fa {{icon}} fa-2x"></i></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div>{{label}}</div>
      </div>
    </div>
  </div>
</div>
