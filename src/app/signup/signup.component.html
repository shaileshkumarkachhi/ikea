<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-8">
      <br/>
      <img src="assets/images/logo.png" />
      <br/>
      <h3>Wellcome to IKEA NextGen</h3>
      <br/>
      <div class="login-container">
        <div class="row">
          <div class="col-md-6">
            <img src="assets/images/ikea_store.png" class="store-image" />
          </div>
          <div class="col-md-6">
            <div class="form-container">
              <form role="form">
                <div class="form-content">
                  <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'Full Name' | translate }}">
                  </div>

                  <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Repeat Password' | translate }}">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <a class="btn login-btn" [routerLink]="['/dashboard']">{{ 'Register' | translate }}</a>
                  </div>
                </div>
                <a [routerLink]="['/login']">{{ 'Log in' | translate }}</a>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
